<!-- Main -->
<section id="main" class="wrapper">

        <!-- 메인 버튼 -->
        <div class="button-container">
            <button onclick="toggleContent('mtImages', 'mtDescription')">MT</button>
            <button onclick="toggleContent('otImages', 'otDescription')">OT</button>
        </div>

        <!-- MT 이미지와 설명 -->

            <div class="description" id="otDescription">

                <img src="https://via.placeholder.com/400" alt="OT Image 2">
                <p>OT 설명 2</p>
            </div>
        </div>
    </div>
</section>

<script>
    var currentOpen = null;

    function toggleContent(imagesId, descriptionId) {
        var imagesToShow = document.getElementById(imagesId);
        var descriptionToShow = document.getElementById(descriptionId);

        // 이미 열려있는 것이 있으면 숨기기
        if (currentOpen) {
            currentOpen.style.display = 'none';
        }

        // 이미 열려있는 것이 아니면 보이기
        if (currentOpen !== imagesToShow) {
            imagesToShow.style.display = 'block';
            descriptionToShow.style.display = 'block';
            currentOpen = imagesToShow;
        } else {
            currentOpen = null; // 이미 열려있는 것이면 닫기
        }
    }
</script>
