<script>
    var currentOpen = null;

    function toggleContent(imagesId) {
        var imagesToShow = document.getElementById(imagesId);

        // 이미 열려있는 것이 있으면 숨기기
        if (currentOpen) {
            currentOpen.style.display = 'none';
        }

        // 이미 열려있는 것이 아니면 보이기
        if (currentOpen !== imagesToShow) {
            imagesToShow.style.display = 'block';
            currentOpen = imagesToShow;
        } else {
            currentOpen = null; // 이미 열려있는 것이면 닫기
        }
    }
</script>
