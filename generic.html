						<!DOCTYPE html>
						<html lang="en">
						<head>
							<meta charset="UTF-8">
							<title>Show/Hide Images with Buttons</title>
							<style>
								/* 간단한 스타일링 */
								body {
									font-family: Arial, sans-serif;
									margin: 20px;
									padding: 20px;
								}
								h1 {
									text-align: center;
								}
								.button-container {
									margin-bottom: 10px;
								}
								.button-container button {
									background-color: #4CAF50;
									color: white;
									padding: 10px 20px;
									margin: 5px;
									border: none;
									cursor: pointer;
									border-radius: 5px;
								}
								.button-container button:hover {
									background-color: #45a049;
								}
								.image-container {
									display: none;
									max-width: 100%;
									height: 200px;
									text-align: center;
								}
								.image-container img {
									margin-bottom: 10px;
									border-radius: 5px;
									width: 400px;
									height: 400px;
								}
								.description {
									display: none;
									margin-bottom: 20px;
									text-align: center;
								}
								.hide-button {
									background-color: #f44336;
								}
							</style>
						</head>
						<body>
							<h1>데이터사이언스학과 since~2021</h1>
						
							<!-- 메인 버튼 -->
							<div class="button-container">
								<button onclick="toggleButtons('mainButtons')">2023</button>
							</div>
						
							<!-- 2023 버튼들 -->
							<div class="button-container" id="mainButtons">
								<button onclick="toggleImages('mtImages', 'mtDescription')">MT</button>
								<button onclick="toggleImages('otImages', 'otDescription')">OT</button>
							</div>
						
							<!-- MT 이미지와 설명 -->
							<div class="image-container" id="mtImages">
								<img src="KakaoTalk_20240209_204705017_01.jpg" alt="MT Image 1">
								<div class="description" id="mtDescription">
									<p>쥐불놀이 하는 최민규(23)</p>
								</div>
								<img src="KakaoTalk_20240209_204705017_02.jpg" alt="MT Image 2">
								<div class="description" id="mtDescription">
									<p>단체 쥐불놀이</p>
								</div>
							</div>
						
							<!-- OT 이미지와 설명 -->
							<div class="image-container" id="otImages">
								<img src="https://via.placeholder.com/400" alt="OT Image 1">
								<div class="description" id="otDescription">
									<p>OT 설명 1</p>
								</div>
								<img src="https://via.placeholder.com/400" alt="OT Image 2">
								<div class="description" id="otDescription">
									<p>OT 설명 2</p>
								</div>
							</div>
						
							<script>
								function toggleButtons(buttonId) {
									var buttonsContainer = document.getElementById(buttonId);
									if (buttonsContainer.style.display === 'none' || buttonsContainer.style.display === '') {
										buttonsContainer.style.display = 'block';
									} else {
										buttonsContainer.style.display = 'none';
									}
								}
						
								function toggleImages(imagesId, descriptionId) {
									var imagesToShow = document.getElementById(imagesId);
									var descriptionToShow = document.getElementById(descriptionId);
									
									var allImages = document.querySelectorAll('.image-container');
									var allDescriptions = document.querySelectorAll('.description');
						
									// 모든 이미지와 설명을 숨김
									allImages.forEach(function(imageContainer) {
										imageContainer.style.display = 'none';
									});
									allDescriptions.forEach(function(desc) {
										desc.style.display = 'none';
									});
						
									// 해당 이미지와 설명을 보여주거나 숨김
									if (imagesToShow && descriptionToShow) {
										if (imagesToShow.style.display === 'none' || imagesToShow.style.display === '') {
											imagesToShow.style.display = 'block';
											descriptionToShow.style.display = 'block';
										} else {
											imagesToShow.style.display = 'none';
											descriptionToShow.style.display = 'none';
										}
									}
								}
							</script>
						</body>
						</html>
